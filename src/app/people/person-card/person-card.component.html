<mat-card *ngIf="selectedPerson$ | async as person">
    <mat-card-header>
        <mat-card-title>Selected Person</mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ person.firstName }} {{ person.lastName }}
        </p>
    </mat-card-content>
</mat-card>
